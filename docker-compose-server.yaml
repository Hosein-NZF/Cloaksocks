version: "3.7"
services:
  cloak-server:
    image: freddykrum/cloak-shadowsocks:latest
    ports:
      - "443:443"
    environment:
      LOCAL_IP:     $LOCAL_IP
      LOCAL_PORT:   8399
      METHOD:       shadowsocks
      BYPASSUID:    $BYPASSUID
      REDIRADDR:    1.0.0.1
      PRIVATEKEY:   $PRIVATEKEY
      ADMINUID:     $ADMINUID
      PUBLICKKEY:   $PUBLICKKEY
      ENCRYPTION:   $ENCRYPTION
      PASSWORD:     $PASSWORD
      DOMAIN:       example.com
      
    networks:
      - external
      - internal
    deploy:
      replicas: 1
      restart_policy:
        condition: always

  shadowsocks-server:
    image: freddykrum/ss-shadowsocks:latest
    ports:
      - "8399:8399"
    environment:
      SERVER_IP:     0.0.0.0
      SERVER_PORT:   8399
      ENCRYPTION:    AEAD_CHACHA20_POLY1305	
      PASSWORD:      $PASSWORD
    networks:
      - internal
    deploy:
      replicas: 1
      restart_policy:
        condition: always

networks:
  external:
  internal:
